<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3????</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
.clinton div {
    font: 10px sans-serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
    position: relative;
    width: 50%;
    right:0px;
}
.bush div {
    font: 10px sans-serif;
    background-color: red;
    text-align: left;
    padding: 3px;
    margin: 1px;
    color: white;
    width: 50%;
    position: relative;
}
    </style>
</head>
<body>
    <h1>Government Spending</h1>
    <br>
    <h3>Clinton </h3>
    <div class="clinton"></div>
    <br>
    <h3> Bush </h3>
    <div class="bush"></div>
<script>
var clinton = [["a",4], ["b",8], ["c",15], ["d",16], ["e",23], ["f",42]];
var bush = [["a",5], ["b",7], ["c",12], ["d",15], ["e",29], ["f",38]];

d3.select(".clinton")
.selectAll("div")
.data(clinton)
    .enter().append("div")
    .style("width",function(d){
        return d[1]*10 + "px";})
    .text(function(d){return d[0];});
d3.select(".bush")
.selectAll("div")
.data(bush)
    .enter().append("div")
    .style("width",function(d){
        return d[1]*10 + "px";})
    .text(function(d){return d[0];});
</script>
</body>
</html>
